{% extends "layout.html" %}
{% block title %}Log in Autoconstrucci&oacute;n{% endblock %}
{% from "_formhelpers.html" import render_field %}

{% block body %}

    <div class="container">
        <h1>Add Users</h1>
        <form role="form" action="{{ url_for('login.login') }}" method="POST", accept-charset="UTF-8">

            {{ form.hidden_tag() }}
            {{ render_field( form.user_mail) }}
            {{ render_field( form.password  ) }}

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div> <!-- /container -->

{% endblock %}
