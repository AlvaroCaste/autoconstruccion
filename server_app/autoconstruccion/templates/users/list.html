

<h2>User list</h2>
    
    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">Users</h3>
            </div>
            <table class="table">
                <thead>
                    <tr class="">
                        <th> ID </th>
                        <th> Full Name</th>
                        <th> Email </th>
                        <th> Phone </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.full_name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.phone }}</td>

                            <td> 
                                <a href="{{ url_for('web.user_edit', user_id=user.id) }}">Edit <i class="fa fa-edit"></i></a> 
                            </td>
                        </tr>
                       {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
