    <div class="container">

		<h2>Project list</h2>

        <div class="list-group">
        {% for project in projects %}
        <a href="{{ url_for('web.project_edit',project_id=project.id) }} " class="list-group-item ">
            <h4 class="list-group-item-heading">{{ project.name }}</h4>
            <p class="list-group-item-text">{{ project.description }}</p>
          </a>
        {% endfor %}
        </div>
        <a href="{{ url_for('web.project_add') }}" class="btn btn-primary pull-right">Add new project</a>
    </div>
