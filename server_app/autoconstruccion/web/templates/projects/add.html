{% extends "layout.html" %}
{% block title %}Projects{% endblock %}

{% block body %}
    <a href="{{ url_for('web.project_index') }}" class="btn btn-primary">Project index</a>
<div class="container">




		<h1>Add Projects</h1>
		<h2>add a new project</h2>
		<form role="form" action="{{ url_for('web.project_add') }}" method="POST">

		    <div class="row">
		        <div class="form-group">
		            <label for="code">Name</label>
		            <input name="name" type="text" class="form-control input-lg">
		        </div>
		    </div>

		    <div class="row">
		        <div class="form-group">
		            <label for="code">Description</label>
		            <textarea name="description" class="form-control input-lg" rows="7"></textarea>
		        </div>
		    </div>

		    <div class="row">
		        <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		</form>

    </div> <!-- /container -->        


{% include 'projects/list.html' %}


{% endblock %}
