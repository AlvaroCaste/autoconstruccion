{% extends "layout.html" %}
{% block title %}Events{% endblock %}

{% block body %}

<h1><a href="{{ url_for('web.project_view', project_id=event.project_id) }}">{{ event.project.name }}</a></h1>
<h2>{{ event.name }}</h2>
<strong>{{ event.start_date }}</strong>

<h3>Description</h3>
<p>{{ event.description }}</p>

{% endblock %}
