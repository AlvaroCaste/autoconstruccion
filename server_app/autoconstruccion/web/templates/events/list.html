<div class="container">

    <h2>Event list</h2>

    <div class="list-group">
    {% for event in events %}
        <h4 class="list-group-item-heading">{{ event.name }}</h4>
        <p class="list-group-item-text">{{ event.description }}</p>
        <p class="list-group-item-text">{{ event.start_date }}</p>
    {% endfor %}
    </div>
</div>
