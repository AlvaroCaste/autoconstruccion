    <div class="container">

		<h2>User list</h2>

        <div class="list-group">
        {% for user in users %}
        <a href="{{ url_for('web.user_edit',user_id=user.id) }} " class="list-group-item ">
            <h4 class="list-group-item-heading">{{ user.full_name }}</h4>
            <p class="list-group-item-text">{{ user.email }}</p>
          </a>
        {% endfor %}
        </div>
        <a href="{{ url_for('web.user_add') }}" class="btn btn-primary pull-right">Add new user</a>
    </div>
